{% extends 'base.html' %}

{% block title %}
  Share File - My Site
{% endblock %}

{% block content %}
  <div style="text-align: center;">
    <h1 style="color: #007BFF;">Share File</h1>
    <p>Choose recipients to share "{{ file_to_share.file.name }}" with:</p>

    <form method="post" action="" style="margin-bottom: 20px;">
      {% csrf_token %}

      {% for user in all_users %}
        <div style="margin-bottom: 10px;">
          <input type="checkbox" name="recipients" value="{{ user.id }}" id="user_{{ user.id }}" />
          <label for="user_{{ user.id }}">{{ user.username }}</label>
        </div>
      {% endfor %}

      <input type="submit" value="Share" style="padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <p>
      <a href="{% url 'file_list' %}" style="color: #007BFF;">Back to File List</a>
    </p>
  </div>
{% endblock %}
