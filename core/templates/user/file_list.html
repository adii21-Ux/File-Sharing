{% extends 'user/base.html' %}

{% block title %}
  Search Profiles - My Site
{% endblock %}

{% block content %}
  {% if user_files %}
    <ul>
      {% for file in user_files %}
        <li>
          <a href="{% url 'download_file' file.id %}" target="_blank">{{ file.file.name }}</a>
          - {{ file.uploaded_at }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No files uploaded yet.</p>
  {% endif %}
{% endblock %}
