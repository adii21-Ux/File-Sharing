{% extends 'user/base.html' %}

{% block title %}Search Profiles - My Site{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    {% if results %}
        <ul>
            {% for user in results %}
                <li><a href="{% url 'user_profile' username=user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
