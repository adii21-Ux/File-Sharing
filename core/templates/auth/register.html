<!-- registration.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href={% static "register.css" %} %}>
    <!-- Add your CSS links for styling here -->
</head>
<body>
    <h2>Registration</h2>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="/register">
        {% csrf_token %}

        <div>
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" required>
        </div>

        <div>
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" required>
        </div>

        <div>
            <label for="id_email">Email:</label>
            <input type="email" id="id_email" name="email" required>
        </div>

        <div>
            <label for="id_uname">Username:</label>
            <input type="text" id="id_uname" name="uname" required>
        </div>

        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>

        <div>
            <label for="id_confirm_password">Confirm Password:</label>
            <input type="password" id="id_confirm_password" name="confirm_password" required>
        </div>

        <div>
            <input type="submit" value="Register">
        </div>
    </form>

    <p>Already have an account? <a href="/login">Login here</a>.</p>
</body>
</html>
